<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Registration Form</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/079d7e1681.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container" id="container">

        <!-- SignUp Container -->

        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="#" class="social">
                        <i class="fa-brands fa-x-twitter"></i>
                    </a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name"><input type="email" placeholder="Email"><input type="password"
                    placeholder="Password">
                <button>Sign Up</button>
            </form>
        </div>

        <!-- SignIn Container -->

        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Login</h1>
                <div class="social-container">
                    <a href="#" class="social">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="#" class="social">
                        <i class="fa-brands fa-x-twitter"></i>
                    </a>
                </div>
                <span>or use your account</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Login</button>
            </form>
        </div>

        <!-- Overlay Container -->

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Login</h1>
                    <p>Click here to Login</p>
                    <button class="press" id="signIn">Login</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Sign Up</h1>
                    <p>Click here to Sign Up</p>
                    <button class="press" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Javascript -->
    <script src="./script.js"></script>
</body>

</html>
